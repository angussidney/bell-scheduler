<div class="panel">
    <div class="panel-header">
        <div class="panel-title">Bell schedule</div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Sound file</th>
            </tr>
            </thead>
            <tbody>
            <tr class="active">
                <td>08:47 AM</td>
                <td>Period 1</td>
                <td>Default</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div id="addnew" class="container">
            <div class="columns">
                <form id="addnew_form" action="#" onsubmit="" class="form-inline">
                    <input class="form-input column col-3" name="bell-name" id="bell-name" placeholder="Bell name">
                    <input class="form-input column col-3" type="date" name="bell-date" id="bell-date"
                           placeholder="Date">
                    <select class="form-select column col-3" name="bell-sound">
                        <option value="default">Default</option>
                    </select>
                    <div class="column col-2"></div>
                    <button type="submit" class="btn btn-primary column col-1">Add</button>
                </form>
            </div>
        </div>
        <div id="editexisting" class="">
            <form id="editexisting_form" action="#" onsubmit="">
                <button class="btn btn-error">Delete</button>
                <button class="btn"><i class="icon icon-arrow-up"></i></button> <!-- Up -->
                <button class="btn"><i class="icon icon-arrow-down"></i></button> <!-- Down -->
                <button class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>
